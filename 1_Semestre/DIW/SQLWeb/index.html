<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <nav><h1>Isso é um cabeçalho</h1></nav>
    <main>
        <div class="formulario">
            <div class="form-input">
                <label>Usuario:</label>
                <input type="text" id="user">
            </div>
            <div class="form-input">
                <label>Email:</label>
                <input type="text" id="email">
            </div>
            <div class="form-input">
                <label>Senha:</label>
                <input type="password" id="pass">
            </div>
            <div class="form-input">
                <label>Confirmar Senha:</label>
                <input type="password" id="confirmpass">
            </div>
            <button type="submit" onclick="cadastro()" id="btn" class="btn">Cadastrar</button>
        </div>    
        <div id="alertaBox"></div>
    </main>
    <footer><h1>Isso é um rodape</h1></footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            verificacao();
        });
    </script>
    <script src="scripts/app.js"></script>
    <script src="https://kit.fontawesome.com/9e172ede83.js" crossorigin="anonymous"></script>
</body>
</html>
